<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Signup</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overlock&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="signup">
	   <h1 class="main-title">Studio Ghibli Search</h1>
	<section id="login">
		<h2 class="first">Signup</h2>
		<div id="output"></div>
		<form onsubmit="signUp(event)">
			<input type="text" id="name" placeholder="Full Name"><br><br>
			<input type="email" id="email" placeholder="Email"><br><br>
			<input type="text" id="username" placeholder="Username"><br><br>
			<input type="password" id="password" placeholder="Password"><br><br>
			<button type="submit" id="submit">Signup</button><br>
			<a href="login.html" style="font-size: 20px">Already have an account?</a>
		</form>
	</section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
