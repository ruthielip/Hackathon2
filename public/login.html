<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overlock&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="login">
	   <h1 class="main-title">Studio Ghibli Search</h1>
	<section id="login">
		<h2 class="first">Login</h2>
		<div id="output"></div>
		<form onsubmit="logIn(event)">
			<input type="username" id="username" placeholder="Username"><br><br>
			<input type="password" id="password" placeholder="Password"><br><br>
			<button type="submit" id="submit">Login</button><br>
			<a href="signup.html" style="font-size: 20px">Register Now</a>
		</form>
		
	</section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
